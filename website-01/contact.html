<body>
  <!-- navbar-->

          </li>

  <!-- contact form -->
  <section class="contact text-center" id="contact">
    <div class="container">
      <h2 class="mb-5">聯絡我們</h2>
      <div class="contact-form">
        <form action="">
          <div class="form-input">
            <input type="text" name="name" class="form-style" placeholder="您的姓名*" required>
          </div>
          <div class="form-input">
            <input type="email" name="email" class="form-style" placeholder="email*" required>
          </div>
          <div class="form-input">
            <textarea name="textarea" id="message" cols="30" rows="10" placeholder="訊息內容*" required></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" name="submit" value="發送訊息">
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- footer -->
