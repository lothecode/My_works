      <!-- contact form -->

      <form class="col-md-8 mx-auto my-5">
        <h1 class="text-center my-4">歡迎與我們聯絡</h1>
        <div class="form-group">
          <label for="name">您的姓名*</label>
          <input type="text" class="form-control" id="name" placeholder="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address*</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label for="FormControlTextarea">訊息內容*</label>
          <textarea class="form-control" id="FormControlTextarea" rows="3" placeholder="您的留言" required></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-outline-secondary my-4" type="submit" name="submit" value="message">發送訊息</button></div>
      </form>
